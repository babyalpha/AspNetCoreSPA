<h2>Course detail</h2>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Course Id</th>
        <th>Course Name</th>              
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="course in vm.courses">
        <td>{{course.courseId}}</td>
        <td>{{course.courseName}}</td>        
    </tr>    
</tbody>
</table>

<input type="button" class="btn btn-default" value="Create" data-toggle="modal" data-target="#formCreateCourse"/>

<form id="formCreateCourse" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new Course</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <input type="text" class="form-control" id="courseName" placeholder="Course Name" ng-model="vm.createCourseInput.CourseName">
                </div>                
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" ng-click="vm.createCourse()">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</form>
